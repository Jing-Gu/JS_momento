<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Good day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="momento">
      <div class="time-line">
        <span id="time">xx</span>
        <span id="am-pm">ampm</span>
      </div>

      <h1>
        <span id="greeting">xx</span>
        <span id="name" contenteditable="true"></span>
      </h1>

      <div class="focus-area">
        <h2>What is your main focus for today?</h2>
        <h2 id="focus" contenteditable="true"></h2>
      </div>
    </main>

    <aside class="weather-container">
      <div class="notification"></div>
      <div class="weather-top">
        <div class="weather-icon">--</div>
        <div class="temperature-degree">--</div>
      </div>
      <div class="weather-middle">
        <div class="user-location">--</div>
      </div>
      <div class="weather-bottom">
        <div class="temperature-description">--</div>
      </div>
    </aside>

    <script src="app.js"></script>
  </body>
</html>
